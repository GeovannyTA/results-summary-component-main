<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
  <main class="container">
    <div class="result-summary">
      <section class="result">
        <h3 class="result-title">Your Result</h3>
        <article class="accountant">
          <p class="count">76</p>
          <p class="total">of 100</p>
        </article>
        <div class="status-stadistics">
          <p class="status">Great</p>
          <span class="stadistics">You scored higher than 65% of the people who have taken these tests.</span>
        </div>
      </section>
      <section class="summary">
        <p class="summary-title">Summary</p>

        <div class="summary-cards">
          <article class="card card-red">
            <div class="card-calification red">
              <img src="assets/images/icon-reaction.svg" alt="">
              Reaction
            </div>
            <p class="summary-calification">80 <span class="hability-total">/ 100</span></p>
          </article>
          <article class="card card-yellow">
            <div class="card-calification yellow">
              <img src="assets/images/icon-memory.svg" alt="">
              Memory
            </div>
            <p class="summary-calification">92 <span class="hability-total">/ 100</span></p>
          </article>
          <article class="card card-green">
            <div class="card-calification green">
              <img src="assets/images/icon-verbal.svg" alt="">
              Verbal
            </div>
            <p class="summary-calification">61 <span class="hability-total">/ 100</span></p>
          </article>
          <article class="card card-blue">
            <div class="card-calification blue">
              <img src="assets/images/icon-visual.svg" alt="">
              Visual
            </div>
            <p class="summary-calification">72 <span class="hability-total">/ 100</span></p>
          </article>
        </div>
        <button>
          Continue
        </button>
      </section>
    </div>
  </main>
  <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/GeovannyTA" target="_blank">Geovanny Araujo</a>.
  </section>
</body>

</html>
